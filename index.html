<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>minesweeper</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form name = "gameSize">
      <label>Row</label>
      <input type = "text" name = "x" value = "10"/>
      <label>Col</label>
      <input type = "text" name = "y" value = "10"/>
      <label>지뢰 수</label>
      <input type = "text" name = "mine" value = "10"/>
    </form>
    <button id="startButton" onclick="initGame()">시작</button>
    <div id="timer">시간: 0</div>
    <div id="remains">남은 수: 0</div>
    <button id="restartButton" onclick="restart()">재시작</button>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
